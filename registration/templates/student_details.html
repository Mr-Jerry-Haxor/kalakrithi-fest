<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0 ">
  <title>Participant details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
  
  


  
  <div style="padding-left:30px;">
    <h1>Fill the Student details</h1>
      <form action="{% url 'savedetails' %}" method="post" validate>
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.fullname.id_for_label }}">{{ form.fullname.label }}</label> <br>
      {{ form.fullname }}
    </div>
 <br>
    
    <div class="form-group">
      <label for="{{ form.registrationnumber.id_for_label }}">{{ form.registrationnumber.label }}</label><br>
      {{ form.registrationnumber }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label> <br>
      {{ form.email }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}</label> <br>
      {{ form.phone }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.year.id_for_label }}">{{ form.year.label }}</label> <br>
      {{ form.year }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.branch.id_for_label }}">{{ form.branch.label }}</label> <br>
      {{ form.branch }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.institute.id_for_label }}">{{ form.institute.label }}</label> <br>
      {{ form.institute }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.campus.id_for_label }}">{{ form.campus.label }}</label> <br>
      {{ form.campus }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.qrtext.id_for_label }}">Serial no : </label> <br>
      {{ form.qrtext }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.qrhash.id_for_label }}">QR code</label> <br>
      {{ form.qrhash }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.registrar.id_for_label }}">{{ form.registrar.label }}</label> <br>
      {{ form.registrar }}
    </div>   <br> <br>
   <button type="submit" value="Submit" class="btn btn-outline-primary"
   >Submit</button>
 
    </form>
    <br>
    
    <a type="button" class="btn btn-outline-primary" href="{% url 'register' %}">Go back</a>
    <br>
    <br>
  </div>
</body>
</html>
