<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Pass Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <style>
    .form-group{
      margin-top:10px;
      position: relative;
      width: fit-content;
      left:45%;
    }
    .preview{
           width: 300px;
           height: 400px;
          position: relative;
    }
    h3{
      color:green;
    }
    @media screen and (max-width:800px){
      .form-group{
        left:25%;
      }
    }
    @media screen and (min-width:801px) {
      .preview{
        width: 400px;
        height:300px;
      }
    } 
    
  </style>
</head>
<body>
<br><br>
  <div style="padding-left:30px;">
  {% if messages %}
      {% for message in messages %}
<div {% if message.tags %} class="{{ message.tags }}"{% endif %} > <center><h3>{{ message }}</h3></center></div>
      {% endfor %}
  {% endif %}
  </div>
  

        <center><video class="preview" id="prev"></video>  </center>
        
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script type="text/javascript">
      width=screen.width;
    var scanner = new Instascan.Scanner({ video: document.getElementById('prev'), scanPeriod: 5, mirror: false });
    scanner.addListener('scan',function(content){
        var inputcontent = content;
        document.getElementById("id_qrtext").value = inputcontent;
        document.getElementById("submitbtn").disabled = false;
        document.getElementById("submitbtn").click();
      
        

        //window.location.href=content; 
    });
    Instascan.Camera.getCameras().then(function (cameras){
        if(cameras.length>0)
        {
            if (width<900){
              scanner.start(cameras[1]);
            }
            else{
              scanner.start(cameras[0]);
            }
        }
        else
        {
            console.error('No cameras found.');
            alert('No cameras found.');
        }
    }).catch(function(e){
        console.error(e);
        alert(e);
    });
</script>

<div class="form-group">
<form action="" method="post" validate >
  {% csrf_token %}
  <label for="{{ form.qrtext.id_for_label }}">{{ form.qrtext.label }}</label><br>
  {{ form.qrtext }}<br><br>
  <label for="{{ form.registrar.id_for_label }}">Verification By</label><br>
  {{ form.registrar }}<br>
  <button style="padding:5px; position:relative; left:70px;" class="btn btn-link" id="submitbtn" type="submit" value="" disabled="autofocus" ></button>
  <br>
  <a type="button" style="padding:5px; position:relative; left:70px;"  class="btn btn-outline-primary" href="{% url 'home' %}">Home</a>
  <br><br>
          <center><h3>Admitted participants : {{ admitted }}</h3></center>
  <br><center><h3>went out participants : {{ out }}</h3></center>

</form>
</body>
</html>
