<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <title>Already IN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
  <div>
    <h3>Registration number : {{ registrationnumber }}</h3><br>
    {% if entrydata %}
    {% for post in entrydata %}
    <h5>Time : {{ post.time }} </h5>
    <h5>Status: {{ post.status }}</h5><br>
    {% endfor %}
    {% endif %}
  </div>
  <br>
  <br>
  <form  action="{% url 'outentryupdate' %}" method="post" validate > 
    {% csrf_token %}
    <center>{{ form.qrhash }}</center>
    <br><br>
    <center><button type="submit" value="Submit" class="btn btn-outline-primary"
   >OUT Entry</button></center>
  </form>
  <br>
    <center><a type="button" class="btn btn-outline-primary" href="{% url 'home' %}">Go Home</a></center>

  
</body>
</html>
