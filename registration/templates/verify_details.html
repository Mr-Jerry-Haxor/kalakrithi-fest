<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0 ">
  <title>Participant details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <style>
    .border-box{
      border:2px solid black;
      border-radius:10px;
      width:95vw;
      margin: 10px 10px;
    }
    input{border:none;
         text-align:left;}
    
  </style>
</head>
<body>
  
  


  
  <div>
    <center><h1>Verify the Student details</h1></center>
    <div class="border-box">
    <br>
      
    <center><img id="Image1" src="{{ imglink }}" style="height:114px;width:109px;border-width:0px;"><br><br>
      <form action="{% url 'verifydetails' %}" method="post" validate>
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.fullname.id_for_label }}">{{ form.fullname.label }}</label> 
      {{ form.fullname }}
    </div>
 <br>
    
    <div class="form-group">
      <label for="{{ form.registrationnumber.id_for_label }}">{{ form.registrationnumber.label }}</label>
      {{ form.registrationnumber }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label> 
      {{ form.email }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}</label> 
      {{ form.phone }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.year.id_for_label }}">{{ form.year.label }}</label> 
      {{ form.year }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.branch.id_for_label }}">{{ form.branch.label }}</label>
      {{ form.branch }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.institute.id_for_label }}">{{ form.institute.label }}</label> 
      {{ form.institute }}
    </div> <br>
    <div class="form-group">
      <label for="{{ form.campus.id_for_label }}">{{ form.campus.label }}</label> 
      {{ form.campus }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.qrtext.id_for_label }}">{{ form.qrtext.label }}</label> 
      {{ form.qrtext }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.qrhash.id_for_label }}">{{ form.qrhash.label }}</label> 
      {{ form.qrhash }}
    </div>
        <br>
    <div class="form-group">
      <label for="{{ form.verifiedby.id_for_label }}">{{ form.verifiedby.label }}</label> 
      {{ form.verifiedby }}
    </div>   <br> <br>
   <center><button type="submit" value="Submit" class="btn btn-outline-primary"
   >Admit</button></center>
  
    </form>
    <br>
    <center>
    <a type="button" class="btn btn-outline-primary" href="{% url 'verify' %}">Go back</a></center>
    <br>
    <br></center>
  </div>
  </div>
</body>
</html>
